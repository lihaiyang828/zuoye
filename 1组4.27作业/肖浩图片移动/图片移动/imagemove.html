<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片滑动</title>
</head>
<style>
    * {
        margin: 0;
    }
    .img {
        margin: 10px auto;
        width: 640px;
        height: 300px;
    }
   
    .bigger {
        position: fixed;
        display: none;
    }
    .bigger img {
        width: 150%;
        height: 150%;
    }
    img {
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="img">
        <img src="images/0.jpg" alt="">
    </div>
    <div class="img">
        <img src="images/1.jpg" alt="">
    </div>
    <div class="img bigger">
        <!-- <img src="" alt=""> -->
    </div>

    <script>
        let bigger = document.querySelector('.bigger'),
            imgList = document.querySelectorAll('.img');
        Array.from(imgList).forEach(item => {
            item.onmouseenter = function(e) {
                bigger.innerHTML = item.innerHTML;
                bigger.style.display = 'block';
                item.onmousemove = function (e) {
                    setTimeout(() => {
                    bigger.style.top = `${e.clientY}px`;
                    bigger.style.left = `${e.clientX}px`;
                    },100);
                }
            };
            item.onmouseout = function(e) {
                bigger.style.display = 'none';
            };
        })
    </script>
</body>
</html>
