<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<input type="text" id="inp">
<button>提交</button>
<p></p>

<body>
    <script>
        //实现一个千分符的函数 
        let inp = document.getElementById('inp'),
            btn = document.querySelector('button'),
            p = document.querySelector('p');
        btn.onclick = function () {
            let str = inp.value;
            let reg = /\d{1,3}/g;
            let reg2 = /\./;
            if (reg2.exec(str)) {
                //处理小数点
                let index = str.lastIndexOf('.');
                let decimals = str.slice(index);
                let str2 = str.slice(0, index);
                if (str2.length % 3 === 0) {
                    let arr = str2.match(reg);
                    let n = String(arr) + decimals;
                    p.innerText=n;
                } else if (str2.length % 3 === 1) {
                    let str3 = str2.slice(1);
                    let arr = str3.match(reg);
                    let n = str2[1] + ',' + String(arr) + decimals;
                    p.innerText=n;
                } else if (str2.length % 3 === 2) {
                    let str3 = str2.slice(2);
                    let arr = str3.match(reg);
                    let n = str2[1] + str2[2] + ',' + String(arr) + decimals;
                    p.innerText=n;
                }
            } else {
                if (str.length % 3 === 0) {
                    let arr = str.match(reg);
                    let n = String(arr);
                    p.innerText=n;
                } else if (str.length % 3 === 1) {
                    let str2 = str.slice(1);
                    let arr = str2.match(reg);
                    let n = str[1] + ',' + String(arr);
                    p.innerText=n;
                } else if (str.length % 3 === 2) {
                    let str2 = str.slice(2);
                    let arr = str2.match(reg);
                    let n = str[1] + str[2] + ',' + String(arr);
                    p.innerText=n;
                }
            }
        }
    </script>
</body>

</html>
